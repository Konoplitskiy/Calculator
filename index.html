<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator </title>
</head>

<body>
    <div class="main-container-calculator">
        <h1>Калькулятор</h1>
        <input type="number" id="input1" placeholder="Введи перше число">
        <input type="number" id="input2" placeholder="Введи друге число">
        <div class="buttons-operation">
            <button class="btn-plus" id="plus">Додавання</button>
            <button class="btn-minus" id="minus">Віднімання</button>
            <button class="btn-multiplication" id="multiplication">Множення</button>
            <button class="btn-division" id="division">Ділення</button>
        </div>
        <button class="btn-toconsider" id="submit">Натиснути для розрахунку</button>
        <div class="container-result">
            <h2>Результат Розрахунку:</h2>
            <p id="result"></p>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/080c9e2a9a.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
